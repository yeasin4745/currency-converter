<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - By Yeasin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <div class="header">
                <h1>ðŸ’± Currency Converter</h1>
                <p class="subtitle">Real-time exchange rates</p>
            </div>

            <div class="converter-body">
                <!-- Amount Input -->
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="Enter amount" 
                        value="1"
                        min="0"
                        step="0.01"
                    >
                </div>

                <!-- From Currency -->
                <div class="input-group">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency" class="currency-select">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="BDT">BDT - Bangladeshi Taka</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                    </select>
                </div>

                <!-- Swap Button -->
                <div class="swap-container">
                    <button id="swapBtn" class="swap-btn" title="Swap currencies">
                        â‡…
                    </button>
                </div>

                <!-- To Currency -->
                <div class="input-group">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency" class="currency-select">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="BDT" selected>BDT - Bangladeshi Taka</option>
                        <option value="INR">INR - Indian Rupee</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                        <option value="CNY">CNY - Chinese Yuan</option>
                        <option value="AUD">AUD - Australian Dollar</option>
                        <option value="CAD">CAD - Canadian Dollar</option>
                        <option value="CHF">CHF - Swiss Franc</option>
                    </select>
                </div>

                <!-- Convert Button -->
                <button id="convertBtn" class="convert-btn">
                    Convert
                </button>

                <!-- Result Display -->
                <div id="result" class="result hidden">
                    <div class="result-amount" id="resultAmount"></div>
                    <div class="exchange-rate" id="exchangeRate"></div>
                </div>

                <!-- Loading Spinner -->
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Fetching latest rates...</p>
                </div>

                <!-- Error Message -->
                <div id="error" class="error hidden"></div>
            </div>

            <div class="footer">
                <p>Powered by Exchange Rate API</p>
 
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
